<head>

     crossorigin="anonymous"></script> 
    <meta charset="UTF-8">

    <style>
        /* Optimización de Renderizado */
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        /* Estilos de Utilidad */
        .card-button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        .card-button:active { transform: translateY(0); }
        
        .badge { padding: 4px 10px; border-radius: 9999px; font-size: 0.70rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        
        /* Modal Optimizado */
        .modal { transition: opacity 0.2s ease-in-out, visibility 0.2s; opacity: 0; visibility: hidden; }
        .modal.active { opacity: 1; visibility: visible; }
        
        /* Ad Units (Espacios para publicidad) */
        .ad-unit { background-color: rgba(55, 65, 81, 0.5); border: 1px dashed #6366f1; color: #9ca3af; display: flex; align-items: center; justify-content: center; flex-direction: column; border-radius: 0.75rem; transition: background-color 0.3s; }
        .ad-unit:hover { background-color: rgba(55, 65, 81, 0.8); }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 antialiased min-h-screen flex flex-col">

    <!-- HEADER SEMÁNTICO -->
    <header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-40 backdrop-blur-md bg-opacity-90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-center md:justify-start space-x-4">
                <!-- Logo Optimizado (SVG Inline para carga instantánea) -->
                <svg class="w-10 h-10 text-indigo-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor" aria-label="Logo DOTEC">
                    <rect x="0" y="0" width="25" height="100" rx="4" />
                    <rect x="25" y="0" width="50" height="25" rx="4" />
                    <rect x="25" y="75" width="50" height="25" rx="4" />
                    <rect x="75" y="25" width="25" height="50" rx="4" />
                </svg>
                <div class="text-left">
                    <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-white leading-none">DOTEC</h1>
                    <p class="text-xs md:text-sm font-medium text-indigo-400">Desarrollo con Orientación Tecnológica</p>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 w-full">
        
        <!-- NAVEGACIÓN PRINCIPAL (GRID) -->
        <nav aria-label="Categorías de recursos" class="mb-12">
            <h2 class="sr-only">Categorías</h2>
            <!-- Grid responsivo de 6 columnas -->
            <div id="nav-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4 md:gap-6">
                <!-- Los botones se generarán dinámicamente -->
            </div>
        </nav>

        <!-- ESPACIO PUBLICITARIO SUPERIOR -->
        <aside class="w-full flex justify-center mb-8" aria-label="Publicidad Superior">
            <!-- superior -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:728px;height:90px"
                 data-ad-client="ca-pub-2787460707329873"
                 data-ad-slot="8777653034"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </aside>

        <!-- ÁREA DE CONTENIDO DINÁMICO -->
        <section id="content-area" class="bg-gray-900/50 rounded-2xl border border-gray-800 min-h-[400px]">
            <!-- El contenido se inyecta aquí -->
            <div class="flex items-center justify-center h-full p-12 text-gray-500">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                    <p>Cargando recursos...</p>
                </div>
            </div>
        </section>

        <!-- ESPACIO PUBLICITARIO INFERIOR -->
        <aside class="w-full mt-8" aria-label="Publicidad Inferior">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="autorelaxed"
                 data-ad-client="ca-pub-2787460707329873"
                 data-ad-slot="4876284085"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </aside>

    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 border-t border-gray-800 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2025 DOTEC. Todos los derechos reservados.</p>
            <div class="mt-2 space-x-4">
                <a href="#" class="hover:text-indigo-400 transition-colors">Términos</a>
                <a href="#" class="hover:text-indigo-400 transition-colors">Privacidad</a>
                <a href="#" class="hover:text-indigo-400 transition-colors">Contacto</a>
            </div>
        </div>
    </footer>

    <!-- MODAL DE DONACIONES (Optimizado) -->
    <div id="donation-modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm" role="dialog" aria-modal="true">
        <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-6 border border-gray-700 relative overflow-hidden">
            <!-- Decoración de fondo -->
            <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-indigo-500/20 rounded-full blur-2xl"></div>

            <div class="flex justify-between items-start mb-6 relative z-10">
                <h3 class="text-xl font-bold text-white flex items-center">
                    <i data-lucide="heart" class="w-5 h-5 mr-2 text-pink-500 fill-current"></i> Apoya a DOTEC
                </h3>
                <button onclick="app.closeModal()" class="text-gray-400 hover:text-white p-1 rounded-full hover:bg-gray-700 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <p class="text-gray-300 text-sm mb-6 leading-relaxed">
                Tu aporte mantiene los servidores activos y nos permite crear nuevos modelos robóticos gratuitos.
            </p>

            <div class="grid grid-cols-3 gap-3 mb-4">
                <button onclick="app.setDonation(5)" class="bg-gray-700 hover:bg-indigo-600 hover:text-white text-indigo-300 py-2 rounded-lg font-bold border border-gray-600 transition-all">$5</button>
                <button onclick="app.setDonation(10)" class="bg-gray-700 hover:bg-indigo-600 hover:text-white text-indigo-300 py-2 rounded-lg font-bold border border-gray-600 transition-all">$10</button>
                <button onclick="app.setDonation(25)" class="bg-gray-700 hover:bg-indigo-600 hover:text-white text-indigo-300 py-2 rounded-lg font-bold border border-gray-600 transition-all">$25</button>
            </div>

            <div class="relative mb-6">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">$</span>
                <input id="donation-input" type="number" placeholder="Otro monto" class="w-full bg-gray-900 pl-8 pr-4 py-3 rounded-lg border border-gray-600 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"/>
            </div>

            <div class="space-y-3">
                <!-- Botón Mercado Pago -->
                <button onclick="app.processPayment('MercadoPago')" class="w-full py-3 rounded-lg text-white font-semibold bg-[#009ee3] hover:bg-[#008ad0] shadow-lg shadow-blue-400/30 transition-all flex items-center justify-center">
                    <i data-lucide="smartphone" class="w-4 h-4 mr-2"></i> Mercado Pago
                </button>
                <!-- Botón PayPal -->
                <button onclick="app.processPayment('PayPal')" class="w-full py-3 rounded-lg text-white font-semibold bg-[#003087] hover:bg-[#00256b] transition-colors flex items-center justify-center">
                    <i data-lucide="wallet" class="w-4 h-4 mr-2"></i> PayPal
                </button>
            </div>
            
            <div id="donation-feedback" class="mt-4 text-center text-xs font-medium hidden"></div>
        </div>
    </div>

    <!-- LÓGICA DE LA APLICACIÓN (JAVASCRIPT) -->
    <script>
        // Objeto principal de la aplicación para evitar desorden
        const app = {
            currentResource: '',

            // CONFIGURACIÓN DE CUENTAS DE PAGO (¡IMPORTANTE: EDITA ESTO!)
            // Reemplaza los valores con tus propios enlaces o usuarios reales.
            paymentConfig: {
                // Tu usuario de PayPal.Me (Ej: si tu link es paypal.me/juandotec, pon 'juandotec')
                paypalMeUser: 'DotecRivera', 
                
                // Tu enlace de Mercado Pago (Link de pago genérico o perfil)
                mercadoPagoLink: 'https://link.mercadopago.com.uy/dotecservicios'
            },
            
            // BASE DE DATOS UNIFICADA
            data: {
                categories: [
                    { id: 'inversiones', label: 'Inversiones', icon: 'trending-up', sub: 'Brokers & Trading', color: 'indigo' },
                    { id: 'cursos', label: 'Cursos', icon: 'graduation-cap', sub: 'Aprende hoy', color: 'indigo' },
                    { id: 'diagramas', label: 'Diagramas', icon: 'layout-grid', sub: 'Circuitos listos', color: 'gray' },
                    { id: 'robots', label: 'Robots', icon: 'bot', sub: 'Modelos 3D', color: 'gray' },
                    { id: 'libros', label: 'Libros', icon: 'book-open', sub: 'Biblioteca', color: 'gray' },
                    { id: 'software', label: 'Software', icon: 'wrench', sub: 'Herramientas', color: 'gray' }
                ],
                content: {
                    cursos: [
                        { title: "JS Moderno (ES6+)", desc: "Fundamentos de JavaScript, promesas y async.", meta: ["Básico", "8h"], type: "FREE" },
                        // NOTA: Para productos PREMIUM, asegúrate de poner tu link de pago real en 'link'
                        { title: "Full-Stack Node/Mongo", desc: "Backend y Frontend robusto.", meta: ["Avanzado", "20h"], type: "PREMIUM", price: "$49.99", link: "https://link.mercadopago.com/TU_LINK_CURSO_FULLSTACK" },
                        { title: "Modelado 3D Blender", desc: "Diseña modelos para imprimir.", meta: ["Intermedio", "12h"], type: "DONATION" },
                        { title: "Arduino Básico", desc: "IoT y robótica inicial.", meta: ["Básico", "6h"], type: "FREE" }
                    ],
                    diagramas: [
                        { title: "Fuente 5V Regulada", desc: "Esquemático y PCB LM7805.", meta: ["Fácil", "PDF/Fritzing"], type: "FREE" },
                        { title: "Amp Audio Clase A", desc: "Circuito de baja potencia.", meta: ["Medio", "EAGLE"], type: "DONATION" },
                        { title: "Driver Motor L298N", desc: "Puente H para control DC.", meta: ["Fácil", "SVG"], type: "FREE" },
                        { title: "Oscilador 555", desc: "Generador de pulsos astable.", meta: ["Fácil", "PDF"], type: "DONATION" }
                    ],
                    robots: [
                        { title: "Brazo 2GDL Arduino", desc: "Impresión 3D + Servos.", meta: ["Arduino UNO", "Impresión 3D"], type: "FREE" },
                        { title: "Brazo IoT ESP32", desc: "Control WiFi remoto.", meta: ["ESP32", "Web App"], type: "DONATION" },
                        { title: "Robot Trazador", desc: "Móvil educativo.", meta: ["Micro:bit", "Sensores"], type: "FREE" },
                        { title: "Clasificador Color", desc: "5GDL con sensor TCS3200.", meta: ["Mega", "Alto Torque"], type: "PREMIUM", link: "#" }
                    ],
                    libros: [
                        // Recuerda poner tus enlaces de afiliado de Amazon aquí
                        { title: "Intro a la Robótica", desc: "John J. Craig. La biblia de la mecánica.", meta: ["Teoría"], type: "AFFILIATE", link: "#" },
                        { title: "ROS 2 in 5 Days", desc: "Lentin Joseph. Guía práctica rápida.", meta: ["ROS 2"], type: "AFFILIATE", link: "#" },
                        { title: "Arduino Básico", desc: "Oscar D.P. Proyectos iniciales.", meta: ["Arduino"], type: "AFFILIATE", link: "#" },
                        { title: "ESP32 For Dummies", desc: "IoT Development fácil.", meta: ["IoT"], type: "AFFILIATE", link: "#" }
                    ],
                    software: [
                        { title: "VS Code", desc: "Editor de código esencial.", meta: ["IDE"], type: "FREE_DL", icon: "code" },
                        { title: "Arduino IDE 2.0", desc: "Entorno oficial.", meta: ["Dev"], type: "FREE_DL", icon: "cpu" },
                        { title: "Fusion 360", desc: "CAD/CAM Profesional.", meta: ["Diseño"], type: "AFFILIATE", icon: "box", link: "#" },
                        { title: "PyCharm Pro", desc: "IDE Python avanzado.", meta: ["Python"], type: "AFFILIATE", icon: "terminal", link: "#" }
                    ],
                    inversiones: [
                        // Pon tus enlaces de referido de brokers aquí
                        { title: "Interactive Brokers", desc: "Acceso global profesional.", meta: ["Global"], type: "AFFILIATE", link: "#" },
                        { title: "eToro", desc: "Social Trading para todos.", meta: ["Social"], type: "AFFILIATE", link: "#" },
                        { title: "Binance", desc: "Líder en Criptomonedas.", meta: ["Crypto"], type: "AFFILIATE", link: "#" },
                        { title: "TradingView", desc: "Análisis técnico superior.", meta: ["Herramienta"], type: "AFFILIATE", link: "#" }
                    ]
                }
            },

            // Inicialización
            init() {
                this.renderNav();
                this.loadPage('inversiones'); // Página por defecto
                lucide.createIcons();
            },

            // Renderizado de la Navegación (Optimizado)
            renderNav() {
                const navGrid = document.getElementById('nav-grid');
                navGrid.innerHTML = this.data.categories.map(cat => `
                    <button onclick="app.loadPage('${cat.id}')" 
                            id="btn-${cat.id}"
                            class="card-button bg-gray-800 p-4 rounded-xl border border-gray-700 text-center group focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i data-lucide="${cat.icon}" class="w-8 h-8 mx-auto mb-2 text-indigo-400 group-hover:text-white transition-colors"></i>
                        <span class="block font-bold text-white text-sm md:text-base">${cat.label}</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300 block mt-1">${cat.sub}</span>
                    </button>
                `).join('');
            },

            // Lógica Central de Renderizado de Páginas
            loadPage(pageId) {
                // 1. Actualizar estado visual de botones
                document.querySelectorAll('.card-button').forEach(btn => {
                    const isActive = btn.id === `btn-${pageId}`;
                    btn.className = `card-button p-4 rounded-xl border text-center group transition-all ${
                        isActive 
                        ? 'bg-indigo-600 border-indigo-500 ring-2 ring-indigo-500/30' 
                        : 'bg-gray-800 border-gray-700 hover:bg-gray-750'
                    }`;
                    // Cambiar color de icono
                    const icon = btn.querySelector('i');
                    if(icon) icon.className = `w-8 h-8 mx-auto mb-2 transition-colors ${isActive ? 'text-white' : 'text-indigo-400'}`;
                });

                // 2. Obtener datos y título
                const items = this.data.content[pageId];
                const categoryInfo = this.data.categories.find(c => c.id === pageId);

                // 3. Generar HTML del contenido
                const contentHTML = `
                    <div class="p-6 md:p-8">
                        <header class="mb-8 border-b border-gray-700 pb-4">
                            <h2 class="text-2xl md:text-3xl font-bold text-white flex items-center">
                                <i data-lucide="${categoryInfo.icon}" class="w-8 h-8 mr-3 text-indigo-500"></i>
                                ${categoryInfo.label}
                            </h2>
                            <p class="text-gray-400 mt-2 text-sm md:text-base">Explora nuestra selección de recursos de ${categoryInfo.label.toLowerCase()}.</p>
                        </header>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${items.map(item => this.createCardHTML(item)).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('content-area').innerHTML = contentHTML;
                lucide.createIcons();
                
                // Scroll suave al contenido en móviles
                if(window.innerWidth < 768) {
                    document.getElementById('content-area').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            },

            // Generador de Tarjetas Genérico (DRY)
            createCardHTML(item) {
                // Configuración según tipo de monetización
                const config = {
                    FREE: { color: 'green', badge: 'Gratis', btn: 'Acceder', action: 'alert("Abriendo recurso gratuito...")' },
                    FREE_DL: { color: 'green', badge: 'Gratis', btn: 'Descargar', icon: 'download', action: 'alert("Iniciando descarga...")' },
                    PREMIUM: { color: 'yellow', badge: 'Premium', btn: 'Comprar', icon: 'star', action: `window.open('${item.link || '#'}', '_blank')` },
                    DONATION: { color: 'indigo', badge: 'Donación', btn: 'Descargar (Apoyar)', icon: 'heart', action: `app.openModal('${item.title}')` },
                    AFFILIATE: { color: 'teal', badge: 'Recomendado', btn: 'Ver Oferta', icon: 'external-link', action: `window.open('${item.link || '#'}', '_blank')` }
                }[item.type] || { color: 'gray', badge: 'Info', btn: 'Ver', action: '' };

                // Colores de Tailwind dinámicos
                const colors = {
                    green: 'bg-green-500/10 text-green-400 border-green-500/20',
                    yellow: 'bg-yellow-500/10 text-yellow-400 border-yellow-500/20',
                    indigo: 'bg-indigo-500/10 text-indigo-400 border-indigo-500/20',
                    teal: 'bg-teal-500/10 text-teal-400 border-teal-500/20',
                    gray: 'bg-gray-700 text-gray-300 border-gray-600'
                };
                
                const btnColors = {
                    green: 'bg-green-600 hover:bg-green-500',
                    yellow: 'bg-yellow-600 hover:bg-yellow-500 text-black',
                    indigo: 'bg-indigo-600 hover:bg-indigo-500',
                    teal: 'bg-teal-600 hover:bg-teal-500',
                }[config.color] || 'bg-gray-600';

                return `
                    <article class="bg-gray-800 rounded-xl p-5 border border-gray-700 hover:border-${config.color}-500 transition-all hover:shadow-lg flex flex-col h-full">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-bold text-white text-lg leading-tight">${item.title}</h3>
                            <span class="badge ${colors[config.color]} ml-2 shrink-0">${config.badge}</span>
                        </div>
                        
                        <p class="text-gray-400 text-sm mb-4 flex-grow">${item.desc}</p>
                        
                        <div class="flex flex-wrap gap-2 mb-5">
                            ${item.meta.map(m => `<span class="text-xs font-mono bg-gray-900 text-gray-500 px-2 py-1 rounded border border-gray-700">${m}</span>`).join('')}
                        </div>

                        <button onclick="${config.action}" class="w-full py-2.5 rounded-lg font-semibold text-sm transition-colors flex items-center justify-center ${btnColors} ${config.color === 'yellow' ? 'text-gray-900' : 'text-white'}">
                            <i data-lucide="${config.icon || 'arrow-right'}" class="w-4 h-4 mr-2"></i> ${config.btn}
                        </button>
                    </article>
                `;
            },

            // Funciones del Modal
            openModal(title) {
                this.currentResource = title;
                const modal = document.getElementById('donation-modal');
                const feedback = document.getElementById('donation-feedback');
                document.getElementById('donation-input').value = '';
                feedback.classList.add('hidden');
                modal.classList.add('active');
            },
            
            closeModal() {
                document.getElementById('donation-modal').classList.remove('active');
            },

            setDonation(amount) {
                document.getElementById('donation-input').value = amount;
            },

            processPayment(method) {
                const amount = document.getElementById('donation-input').value;
                const feedback = document.getElementById('donation-feedback');
                
                if(!amount || amount <= 0) {
                    feedback.textContent = "Por favor ingresa un monto válido.";
                    feedback.className = "mt-4 text-center text-xs font-bold text-red-400 block";
                    return;
                }

                feedback.innerHTML = `<span class="flex items-center justify-center"><i data-lucide="loader-2" class="animate-spin mr-2 w-4 h-4"></i> Conectando con ${method}...</span>`;
                feedback.className = "mt-4 text-center text-xs font-bold text-indigo-300 block";

                setTimeout(() => {
                    // LÓGICA DE PAGO REAL
                    let paymentUrl = '#';

                    if (method === 'PayPal') {
                        // Construye un enlace dinámico de PayPal.Me
                        // Si tu usuario es 'juandotec' y el monto es 10, crea: paypal.me/juandotec/10
                        if (this.paymentConfig.paypalMeUser && this.paymentConfig.paypalMeUser !== 'TU_USUARIO_PAYPAL') {
                             paymentUrl = `https://paypal.me/${this.paymentConfig.paypalMeUser}/${amount}`;
                        } else {
                            alert("¡Falta configurar el usuario de PayPal en el código!");
                            return;
                        }
                    } else if (method === 'MercadoPago') {
                        // Redirige al enlace de pago de Mercado Pago configurado
                        if (this.paymentConfig.mercadoPagoLink && !this.paymentConfig.mercadoPagoLink.includes('TU_LINK')) {
                            paymentUrl = this.paymentConfig.mercadoPagoLink;
                        } else {
                            alert("¡Falta configurar el enlace de Mercado Pago en el código!");
                            return;
                        }
                    }

                    window.open(paymentUrl, '_blank');
                    this.closeModal();
                }, 1500);
            }
        };

        // Arrancar aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => app.init());
        
        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') app.closeModal();
        });
    </script>
</body>
</html>
